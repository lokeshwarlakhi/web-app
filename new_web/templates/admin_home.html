<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            margin-top: 10px;
        }
        a {
            margin-top: 20px;
        }
        @media only screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
            input[type="text"],
            input[type="number"],
            input[type="date"] {
                padding: 8px;
                margin-bottom: 15px;
            }
            button[type="submit"] {
                padding: 8px 16px;
                margin-top: 15px;
            }
            a {
                margin-top: 15px;
            }
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; 
            color: #000; 
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #ff0000; 
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd; 
        }
        th {
            background-color: #f2f2f2; 
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; 
        }
        tr:hover {
            background-color: #f2f2f2; 
        }
        .actions {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .actions form {
            display: inline-block;
            margin: 0 5px;
        }
        .actions button {
            background-color: #ff0000; 
            color: #fff; 
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .actions button:hover {
            background-color: #990000; 
        }
        a {
            color: #ff0000; 
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        td {
            max-width: 200px; 
            word-wrap: break-word; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Home Page</h1>
        <table>
            <tr>
                <th> Name</th>
                <th>Amount</th>
                <th>Information</th>
                <th>Miscellaneous</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            {% for data in user_data[::-1] %}
            <tr>
                <td>{{ data.dealer_name }}</td>
                <td>{{ data.amount }}</td>
                <td>{{ data.information }}</td>
                <td>{{ data.miscelleneous }}</td>
                <td>{{ data.date }}</td>
                <td class="actions">
                    <form action="/edit/{{ data.id }}" method="GET">
                        <button type="submit">Edit</button>
                    </form>
                    <form action="/delete/{{ data.id }}" method="POST">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
