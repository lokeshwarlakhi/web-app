<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; 
            color: #000; 
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #ff0000; 
            text-align: center;
        }
        form {
            background-color: #f9f9f9; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            text-align: left; 
            margin-bottom: 10px;
            font-weight: bold; 
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #990000; 
        }
        a {
            color: #ff0000; 
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        @media only screen and (max-width: 768px) {
            form {
                padding: 10px;
            }
            input[type="text"],
            input[type="number"],
            input[type="date"] {
                padding: 8px;
                margin-bottom: 15px;
            }
            button[type="submit"] {
                padding: 8px 16px;
                margin-top: 15px;
            }
            a {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Data</h1>
        <form action="/edit/{{ user_data.id }}" method="POST">
            <label for="dealer_name">Name:</label>
            <input type="text" id="dealer_name" name="dealer_name" value="{{ user_data.dealer_name }}" required><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="0" step="0.01" value="{{ user_data.amount }}" required><br>
            <label for="information">Information:</label>
            <input type="text" id="information" name="information" value="{{ user_data.information }}" required><br>
            <label for="miscelleneous">Miscellaneous:</label>
            <input type="text" id="miscelleneous" name="miscelleneous" value="{{ user_data.miscelleneous }}" required><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ user_data.date }}" required><br>
            <button type="submit">Save Changes</button>
        </form>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
